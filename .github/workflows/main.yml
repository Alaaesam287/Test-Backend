name: Run Security Scans

on:
  push:
    branches:
      - not_secure
  pull_request:
    branches:
      - main

jobs:
  security-scans:
    runs-on: ubuntu-latest

    env:
      GO111MODULE: on

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      # ------------------------
      # GOSEC
      # ------------------------

      - name: Run Gosec (Informational on not_secure)
        if: github.event_name == 'push'
        continue-on-error: true
        uses: securego/gosec@master
        with:
          args: >
            -fmt sarif
            -out gosec.sarif
            -severity medium
            -confidence medium
            ./...

      - name: Run Gosec (Blocking on PR to main)
        if: github.event_name == 'pull_request'
        uses: securego/gosec@master
        with:
          args: >
            -fmt sarif
            -out gosec.sarif
            -severity medium
            ./...

      - name: Upload Gosec SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif

      # ------------------------
      # GOVULNCHECK
      # ------------------------

      - name: Install govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck (Informational on not_secure)
        if: github.event_name == 'push'
        continue-on-error: true
        run: |
          govulncheck -format sarif ./... > govulncheck.sarif

      - name: Run govulncheck (Blocking on PR to main)
        if: github.event_name == 'pull_request'
        run: |
          govulncheck -format sarif ./... > govulncheck.sarif

      - name: Upload govulncheck SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: govulncheck.sarif

name: Run Security Scans
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version: 1.20.6
          package: ./...

name: Run Gosec
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
          
      - name: Download dependencies
        run: go mod download

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          queries: security-and-quality   # Includes extra high-quality rules

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


      - name: Check for Go vulnerabilities
        uses: golang/govulncheck-action@v1 # The official GitHub Action
        with:
          # Optional: can specify different paths or formats
          packages: ./...

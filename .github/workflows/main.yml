name: Run Security Scans

on:
  push:
    branches:
      - not_secure
  pull_request:
    branches:
      - main

jobs:

  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Run Gosec (Informational on not_secure)
        if: github.event_name == 'push'
        continue-on-error: true
        uses: securego/gosec@master
        with:
          args: "-severity medium -confidence medium ./..."

      - name: Run Gosec (Blocking on PR to main)
        if: github.event_name == 'pull_request'
        uses: securego/gosec@master
        with:
          args: "-severity medium ./..."

  govulncheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Run govulncheck (Informational on not_secure)
        if: github.event_name == 'push'
        continue-on-error: true
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: 1.25.5
          go-package: ./...

      - name: Run govulncheck (Blocking on PR to main)
        if: github.event_name == 'pull_request'
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: 1.25.5
          go-package: ./...

name: Run Security Scans

on:
  push:
    branches:
      - not_secure
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write

jobs:
  security-scans:
    runs-on: ubuntu-latest

    env:
      GO111MODULE: on

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      # ------------------------
      # GOSEC
      # ------------------------

      - name: Run Gosec (Informational on push)
        if: github.event_name == 'push'
        continue-on-error: true
        uses: securego/gosec@master
        with:
          args: >
            -fmt sarif
            -out gosec.sarif
            -severity medium
            -confidence medium
            ./...

      - name: Run Gosec (Blocking on PR)
        if: github.event_name == 'pull_request'
        uses: securego/gosec@master
        with:
          args: >
            -fmt sarif
            -out gosec.sarif
            -severity medium
            ./...

      - name: Upload Gosec SARIF
        if: always() && hashFiles('gosec.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec.sarif

      # ------------------------
      # GOVULNCHECK (SARIF)
      # ------------------------

      - name: Install govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck (Informational on push)
        if: github.event_name == 'push'
        continue-on-error: true
        run: |
          govulncheck -format sarif ./... > govulncheck.raw.sarif || true

      - name: Run govulncheck (Blocking on PR)
        if: github.event_name == 'pull_request'
        run: |
          govulncheck -format sarif ./... > govulncheck.raw.sarif

      - name: Fix govulncheck SARIF
        if: hashFiles('govulncheck.raw.sarif') != ''
        run: |
          jq '
            .runs[].tool.driver.rules |=
            map(
              if .properties.tags
              then .properties.tags |= unique
              else .
              end
            )
          ' govulncheck.raw.sarif > govulncheck.sarif

      - name: Upload govulncheck SARIF
        if: always() && hashFiles('govulncheck.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: govulncheck.sarif
